<!DOCTYPE html>
<html>
<head>
    <title>Canvas Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Oxygen|Source+Code+Pro" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h2>Canvas Grade Calculator</h2>
    </div>

    <div id="content">
        <div id="step1">
            <div id="step1head">
                <h2> Step 1: Copy-paste your grades from Canvas</h2>
            </div>
            <div id="step1content">
                <p>Go to the "Grades" page of your Canvas class, select everything and copy (Press <span class="keyboardshortcut">CTRL-A/&#8984-A</span> and then <span class="keyboardshortcut">CTRL-C/&#8984-C)</span>.</p>

                <p>Then, paste the text into the text box below (Press <span class="keyboardshortcut">CTRL-V/&#8984-V</span>):</p>
                
                <textarea cols="2" rows="10" id="copypastefield"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
