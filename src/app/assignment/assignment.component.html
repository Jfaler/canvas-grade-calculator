<div #asgnmtWrapper #toolTip="matTooltip" class="assignment flex flex-row items-center" id="{{assignment.id}}"
     matTooltip="Assignment does not count toward the final grade.">
    <h4 #nameH4 class="assignmentName flex-shrink w-1/3">{{assignment.name}}</h4>
    <input #nameInput class="assignmentName flex-shrink w-1/3" value="{{assignment.name}}">
    <div class="assignmentScore flex-none w-1/3">
        <div class="text-center">
            <span class="assignmentScoreText">Score:</span>
            <input #gottenPointsInput
                   (blur)="updateGottenPoints(gottenPointsInput.value)"
                   (keyup)="updateGottenPoints(gottenPointsInput.value)"
                   class="assignmentScoreGotten"
                   id="gotten-{{assignment.id}}"
                   autocomplete="off"
                   type="text"> /
            <input #possiblePointsInput
                   (blur)="updatePossiblePoints(possiblePointsInput.value)"
                   (keyup)="updatePossiblePoints(possiblePointsInput.value)"
                   class="assignmentScorePossible"
                   id="possible-{{assignment.id}}"
                   autocomplete="off"
                   type="text">
        </div>
    </div>
    <div class="iconDiv text-right flex justify-end">
        <button class="commentIconBtn" *ngIf="assignment.comments.length > 0">
            <mat-icon class="commentIconImg">comment</mat-icon>
        </button>
        <div (click)="removed.emit(assignment)" class="removeAssignment w-min float-right">Ã—</div>
    </div>
</div>
